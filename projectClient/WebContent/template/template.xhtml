<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">

	<h:head>
		<title>..::.. Gerenciador Médico ..::..</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/syntaxhighlighter/styles/syntaxhighlighter.css" />
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		<div class="ui-widget ui-widget-header">
			<div id="logo">
				<h1>Sistema de Gerenciamento Médico</h1>
				<h:form>
					<div id="usuario">
						<h:outputLabel>Bem vindo Usuário:  <i>
								#{login.login}</i>
						</h:outputLabel>
						<h:outputLabel value="    " />
						<h:outputLabel value="    " />
						<p:commandButton type="submit" value="Sair" action="#{login.sair}"
							ajax="false" />
					</div>

				</h:form>
			</div>
		</div>


		<div id="menu" class="ui-widget ui-widget-content ui-corner-all">




		</div>
		<div id="wrapper">

			<div id="page">
				<div id="sidebar1"
					class="ui-widget-content ui-corner-all ui-helper-clearfix sidebar">
					<h:form>

						<p:menu type="tiered" style="width:180px">

							<p:submenu label="Principal">
								<p:menuitem value="Principal" url="principal.jsf" />
							</p:submenu>

							<p:submenu label="Paciente">
								<p:menuitem value="Cadastrar" url="cadastrarPaciente.jsf" />
								<p:menuitem value="Consultar" url="consultarPaciente.jsf" />
							</p:submenu>

							<p:submenu label="Médico">
								<p:menuitem value="Consultar" url="consultarMedico.jsf" />
							</p:submenu>


							<p:submenu label="Exames">
								<p:menuitem value="Cadastrar" url="cadastrarConsulta.jsf" />
								<p:menuitem value="Consultar" url="listarConsultas.jsf" />
							</p:submenu>

							<p:submenu label="Sair">
								<p:menuitem value="Sair" action="#{login.sair}" ajax="false" />
							</p:submenu>



						</p:menu>
					</h:form>
				</div>

				<div id="content" class="ui-widget">
					<div class="post">
						<ui:insert name="content">...</ui:insert>
					</div>
				</div>

				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>

		<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
			<p class="copyright">&copy;&nbsp;&nbsp;2011-2012
				&nbsp;&bull;&nbsp; Sistema de Gerenciamento Médico.</p>

		</div>



	</h:body>



</f:view>


</h:html>
