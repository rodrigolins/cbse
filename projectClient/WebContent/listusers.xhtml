<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title>Users</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/syntaxhighlighter.css" />
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
		
		<div class="ui-growl">
			<p:growl id="msg" showDetail="true" rendered="true" life="5000" />
		</div>
		<h:form>
			<p:menubar>
				<p:menuitem url="login.xhtml" value="Schedule Management Project"></p:menuitem>
				<p:menuitem url="createuser.xhtml" value="Register User"></p:menuitem>
				<p:menuitem url="listusers.xhtml" value="Show all users"></p:menuitem>
			</p:menubar>
			<p:dataTable var="user" value="#{login.userList}">
				<p:column headerText="Id">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="User Name">
					<h:outputText value="#{user.userName}" />
				</p:column>

				<p:column headerText="Password">
					<h:outputText value="#{user.password}" />
				</p:column>

				<p:column headerText="e-mail">
					<h:outputText value="#{user.email}" />
				</p:column>
				<p class="copyright">
						<a href="#{request.contextPath}/pages/createuser.xhtml">Register</a>
						<a href="#{request.contextPath}/pages/listusers.xhtml">Register</a>
					</p>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</h:html>
